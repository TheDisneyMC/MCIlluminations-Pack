name: Optimize resource pack
on: [push]
jobs:
  packsquash:
    name: Optimize resource pack
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # A non-shallow repository clone is required
      
      - name: Run PackSquash
        uses: ComunidadAylas/PackSquash-action@v3
        with:
          path: pack

      - name: Upload optimized pack
        uses: actions/upload-artifact@v4
        with:
          name: optimized-pack  # Fix: Uploading artifact before downloading
          path: pack.zip  # Ensure the correct path is provided

      - name: Download optimized pack
        uses: actions/download-artifact@v4
        with:
          name: optimized-pack  # Ensure this matches the uploaded artifact name

      - name: Generate Hash
        run: sha1sum pack.zip | head -c 40 > hash.txt
      
      - name: Copy Pack For Plugin
        run: cp pack.zip $(cat hash.txt).zip

      - name: Tag and create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: |
            *.zip
            hash.txt
